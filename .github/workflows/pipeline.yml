name: Deployment pipline

on:
  push:
    branches:
      - main  


jobs:
  simple_pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Dep
        run: npm install
      - name: Check style
        run: npm run eslint

